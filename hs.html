    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.deepiotics.com/blog/wp-content/uploads/2020/05/21.png') no-repeat center center fixed;

        }
        .container {
            width: 40%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(23, 130, 208, 0.2);
            text-align: center;
            margin: 20px auto;
        }
        h2 {
            color: #007BFF;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function previewResume() {
            const fileInput = document.getElementById('resume');
            const previewText = document.getElementById('resume-preview');
            const previewLink = document.getElementById('resume-link');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const objectURL = URL.createObjectURL(file);
                previewText.style.display = 'block';
                previewText.textContent = 'Selected file: ' + file.name;
                previewLink.href = objectURL;
                previewLink.style.display = 'inline';
                previewLink.textContent = "View Attached File";
            } else {
                previewText.style.display = 'none';
                previewLink.style.display = 'none';
            }
        }
    </script>
</head>
